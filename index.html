<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Count words</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body class="container background font col-12 col-md-10 col-xl-8">
    <header>
      <h1 class="title text-center">Count words</h1>
    </header>
    <main>
      <section>
        <div class="my-sm-3">
          <h3 class="text-center dark-blue-text">
            How many words does my text have?
          </h3>
          <h2 class="count-words text-center my-sm-3 dark-blue-text">Words</h2>
          <div>
            <input
              class="btn btn-outline-dark btn-sm fs-6"
              id="clear-btn"
              type="reset"
              value="Clear"
            />
          </div>
          <div>
            <textarea
              id="textbox"
              class="form-control fs-5"
              placeholder="Start typing or copy and paste your text"
              onfocus="this.placeholder"
              id="floatingTextarea"
            ></textarea>
            <label for="floatingTextarea"></label>
          </div>
          <div class="container">
            <div
              class="row row-cols-md-4 text-light dark-blue py-3 rounded fs-5"
            >
              <div class="count-words">Words</div>
              <div id="count-characters">Characters</div>
              <div id="count-sentences">Sentences</div>
              <div id="count-paragraph">Paragraphs</div>
            </div>
            <div class="text-center dark-blue-text fs-3 py-2">
              Top 4 words used:
            </div>
            <div class="row rounded fs-4" id="top"></div>
          </div>
        </div>
        <div class="space"></div>
      </section>

      <footer
        id="footer"
        class="fixed-bottom footer footer-copyright text-center text-white py-3"
      >
        &copy;
      </footer>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
